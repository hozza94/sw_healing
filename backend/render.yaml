services:
  - type: web
    name: suwon-healing-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: your_database_url_here
      - key: SECRET_KEY
        value: your_secret_key_here
