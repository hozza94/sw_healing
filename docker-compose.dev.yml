version: '3.8'

services:
  postgres:
    container_name: suwon-healing-db
    image: postgres:13
    environment:
      POSTGRES_DB: suwon_healing
      POSTGRES_USER: healing_user
      POSTGRES_PASSWORD: your_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - suwon_healing_network

  backend:
    container_name: suwon-healing-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://healing_user:your_password@postgres:5432/suwon_healing
      SECRET_KEY: your-secret-key-here
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      # 개발 환경 설정
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      # 소스 코드 볼륨 마운트 (실시간 반영)
      - ./backend:/app
      # 캐시된 파일들 제외
      - /app/__pycache__
      - /app/.pytest_cache
    networks:
      - suwon_healing_network
    # 개발 모드에서 자동 재시작
    restart: unless-stopped

  frontend:
    container_name: suwon-healing-web
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      NEXT_PUBLIC_KAKAO_MAPS_APP_KEY: 5ab82ddb8096815309f2a487ba00b721
      # 개발 환경 설정
      NODE_ENV: development
      WATCHPACK_POLLING: "true"  # Windows에서 파일 변경 감지 개선
    volumes:
      # 소스 코드 볼륨 마운트 (실시간 반영)
      - ./frontend:/app
      # node_modules는 컨테이너 내부 사용
      - /app/node_modules
      # Next.js 캐시 디렉토리 제외
      - /app/.next
      - /app/out
    networks:
      - suwon_healing_network
    # 개발 모드에서 자동 재시작
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  suwon_healing_network:
    driver: bridge 